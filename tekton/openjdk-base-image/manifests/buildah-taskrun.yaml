apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: buildah-build-my-repo
spec:
  taskRef:
    name: buildah
  params:
  - name: IMAGE
    value: private-repo.default.svc.cluster.local:5000/base-openjdk11:latest
  - name: DOCKERFILE
    value: Dockerfile.openjdk11
  workspaces:
  - name: source
    persistentVolumeClaim:
      claimName: pipeline-workspace-pvc
